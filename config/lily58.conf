# Uncomment to enable encoder
# CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment the following line to enable the Lily58 OLED Display
CONFIG_ZMK_DISPLAY=y

# --- Bluetooth Connectivity (The Fix for Lag/Repeats) ---
# Increase transmission power to the maximum (+8dBm). 
# This is the #1 fix for signal interference and latency.
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable experimental Bluetooth features.
# Despite the name, this is widely recommended for macOS users to fix 
# connection stability and "bursty" typing.
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# --- Power Management (Sane Defaults) ---
# Enable deep sleep support (saves battery when not in use for a long time)
CONFIG_ZMK_SLEEP=y

# milliseconds until deep sleep (default is 15 mins/900000ms).
# If you find it takes too long to wake up, you can increase this to 30 or 60 mins.
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# --- OLED Display Tweaks ---
# Turn off the screens when the keyboard goes idle (saves battery/prevents burn-in)
# This usually defaults to 30 seconds (30000ms).
# You can adjust this if you want them to stay on longer.
CONFIG_ZMK_IDLE_TIMEOUT=60000
